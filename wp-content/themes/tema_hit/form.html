<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Theme Wordpress</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="py-5">

    <main>
        <div class="container text-center">
            <div class="d-flex justify-content-center">
                <img src="img/logo-hit-branco.svg" width="160" class="py-5">

            </div>
            <p>
                <a href="#" class="btn btn-primary my-2">INTRODUÇÃO</a>
                <a href="#" class="btn btn-primary my-2">CONTATO</a>
            </p>
            <div style="display: inline-block;">
                <h4>Contato</h4>
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-line divider-custom-line-icon"></div>
                    <div class="divider-custom-line"></div>
                </div>
            </div>
            <div class="h-100 p-5 text-white bg-primary rounded-3">
                <form>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Nome">

                        </div>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" placeholder="Email*">
                        </div>
                        <div class="col-sm-12">
                            <textarea class="form-control" placeholder="Mensagem*" rows="8"></textarea>
                        </div>
                    </div>
                    <input class="w-25 btn btn-lg btn-dark" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
</body>
<script src="js/bootstrap.min.js"></script>

</html>
